<template name="insertForm">
			{{#autoForm id="insertForm" type="insert" collection="Photos"}}
			{{> afQuickField name="userId"}}
			{{> afQuickField name="username"}}
			{{> afQuickField name="groupMembers"}}
			{{> afQuickField name="comments" rows="4"}}

			{{> afQuickField name="fileId" type="cfs-file" collection="images"}}
			<button type="submit">Submit</button>
			{{/autoForm}}
</template>	
	
<template name = "imagesSubmitted">
	
	{{#each images}}
	<div class = "uploadedImage">  
	  <img src="{{this.url}}" class = "tableImage" alt="thumbnail">
	</div>    
	{{/each}}

</template>

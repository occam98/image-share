<head>
  <title>image-share</title> 
</head>
<body>
	<div id="header">
	 <h1>Welcome to ImageShare</h1>
	</div>
    {{> loginButtons align="left"}}
    
    {{#if currentUser}}
	    
	 {{>insertForm}}  
    
    
    {{>imagesSubmitted}}
	{{/if}}
</body>


<template name="insertForm">

			{{> quickForm id="insertForm" type="insert" collection="Photos" omitFields="userId,userName"}}
</template>	
	
<template name = "imagesSubmitted">
	List of photos
	{{#each photos}}
	
	{{userName}}<br>
	{{fileId}}<br>
 
		

	  <img src="{{imageURL}}" class = "tableImage" alt="thumbnail">
	  <br>

	    
	{{/each}}

</template>
